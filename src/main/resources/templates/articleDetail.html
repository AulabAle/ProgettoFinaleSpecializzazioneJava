<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:insert="~{index :: head}"></head>
    <body>
        <head th:insert="~{index :: navbar}"></head>
        <div class="container-fluid p-5 bg-secondary-subtle text-center">
            <div class="row justify-content-center">
                <div class="col-12">
                    <span class="h1">Dettaglio</span>
                </div>
            </div>
        </div>

        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 d-flex flex-column">
                    <div id="carouselExample" class="carousel slide">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img th:if="${article.image != null}" th:src="${article.image.path}" class="card-img-top" alt="...">
                                <img th:unless="${article.image != null}" src="/default.jpg" class="card-img-top" alt="...">
                            </div>
                            <!-- <div th:each="image, iterStat : ${article.images}" th:if="${iterStat.index > 0}">
                                <div class="carousel-item">
                                    <img th:src="${image.path}" class="card-img-top" alt="...">
                                </div>
                            </div> -->
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                    </div>

                    <div class="text-center">
                        <h2 th:text="${article.subtitle}">Sottotitolo</h2>

                        
                            <p class="fs-5" th:if="${article.category != null}">Categoria:
                                <a href="#" class="text-capitalize fw-bold text-muted" th:text="${article.category.name}">categoria</a>
                            </p>

                            <p class="fs-5" th:if="${article.category == null}">Nessuna categoria</p>


                        <div class="text-muted my-3">
                            <p>Redatto il <p th:text="${article.publishDate}">data</p> da 
                                <a class="text-muted" href="#"> 
                                    <p th:text="${article.user.username}">User</p>
                                </a>
                            </p>
                        </div>

                    </div>
                    <hr>
                    <p th:text="${article.body}"></p>

                    <div class="text-center">
                        <a th:href="@{/articles}" class="text-secondary">Vai alla lista degli articoli</a>
                    </div>
                </div>
            </div>
        </div>

        <script th:replace="~{index :: bootstrapScript}"></script>
    </body>
</html>
