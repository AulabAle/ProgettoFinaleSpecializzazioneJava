<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:insert="~{index :: head}"></head>
    <body>
    <head th:insert="~{index :: navbar}"></head>

    <div th:if="${successMessage}" class="alert alert-success">
        <p th:text="${successMessage}"></p>
    </div>

        <div class="container">
            <div class="row">
                <div class="col-12 my-5 d-flex justify-content-center align-items-center">
                    <span class="h1">Tutti gli articoli</span>
                </div>
                <div class="col-12">
                    <table class="table table-striped table-responsive-lg">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Title</th>
                                <th>Subtitle</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="article:${articles}">
                                <td th:text="${article.id}"></td>
                                <td th:text="${article.title}"></td>
                                <td th:text="${article.subtitle}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
          </div>
          
          <script th:replace="~{index :: bootstrapScript}"></script>
    </body>
</html>
